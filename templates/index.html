{% include 'head.html' %}

  <head>
    <title>Welcome, {{ name }}</title>
  </head>

    {% include 'nav.html' %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="container" style="margin-top: 30px; z-index:2; position:absolute; margin-left: auto; margin-right: auto; left: 0; right: 0;">
        {% for message in messages %}
        <div class="alert alert-dismissible alert-success fade in" id="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

  <body style="background-color: #222">
    <div style="margin-top:1in" class="container">
        <div class="jumbotron">
            <center>
                <a class="btn btn-secondary btn-lg btn-block" href="{{ request.url.split("://")[0]+"://"+request.url.split("://")[1].split("/")[0] }}/results" role="button">Results</a>
                <a class="btn btn-secondary btn-lg btn-block" href="{{ request.url.split("://")[0]+"://"+request.url.split("://")[1].split("/")[0] }}/scout" role="button">Scout a match</a>
                <a class="btn btn-secondary btn-lg btn-block" href="{{ request.url.split("://")[0]+"://"+request.url.split("://")[1].split("/")[0] }}/search" role="button">Search Teams / Events</a>
            </center>
        </div>
    </div>

  </body>
